name: sqlite3_lib
description: Embedded sqlite3 library for Flutter apps.
version: 1.0.0

environment:
  sdk: 2.17.6
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: erika.app.sqlite3_lib
        pluginClass: Sqlite3LibPlugin
      ios:
        pluginClass: Sqlite3LibPlugin
      linux:
        pluginClass: Sqlite3LibPlugin
      macos:
        pluginClass: Sqlite3LibPlugin
      windows:
        pluginClass: Sqlite3LibPluginCApi